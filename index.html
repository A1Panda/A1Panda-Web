	<script>
		// 使用 fetch 获取数据
		fetch('https://2024.ipchaxun.com/')
			.then(response => response.json())
			.then(data => {
				console.log('API 返回的数据:', data); // 调试信息
	
				// 显示 IP 地址
				document.getElementById('ip').innerText = data.ip;
	
				// 显示节点信息
				console.log('节点信息:', data.data[4]); // 调试信息
				document.getElementById('node').innerText = data.data[4];
	
				// 显示位置信息
				console.log('位置信息:', data.data[1], data.data[2], data.data[3]); // 调试信息
				document.getElementById('location').innerText = data.data[1] + ' ' + data.data[2] + ' ' + data.data[3];
			})
			.catch(error => console.error('Error fetching data:', error));
	</script>

	<script>
		function setcode(app) {
			if (document.getElementById('codeimg').title != app) {
				document.getElementById('codeimg').src = 'res/image/'+app+'.png';
				document.getElementById('codeimg').title = app;
				document.getElementById('codetext').textContent = app+" Code";
				document.getElementById('wechatcode').style.display = 'block';
			} else {
				codedisplay()
			}
		}

		function codedisplay() {
			var wechatcode = document.getElementById('wechatcode');
			wechatcode.style.display = (wechatcode.style.display == 'none') ? 'block' : 'none';
		}
		
	</script>
