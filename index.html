	<script>
		// IP 信息获取
		async function fetchIPInfo() {
			try {
				const response = await fetch('https://2024.ipchaxun.com/');
				const data = await response.json();
				
				document.getElementById('ip').textContent = data.ip;
				document.getElementById('node').textContent = data.data[4];
				document.getElementById('location').textContent = 
					`${data.data[1]} ${data.data[2]} ${data.data[3]}`;
			} catch (error) {
				console.error('获取IP信息失败:', error);
			}
		}

		// 二维码显示控制
		const wechatcode = document.getElementById('wechatcode');
		const codeimg = document.getElementById('codeimg');
		const codetext = document.getElementById('codetext');

		function setcode(app) {
			if (codeimg.title !== app) {
				codeimg.src = `res/image/${app}.png`;
				codeimg.title = app;
				codetext.textContent = `${app} Code`;
				wechatcode.style.display = 'block';
			} else {
				codedisplay();
			}
		}

		function codedisplay() {
			wechatcode.style.display = 
				wechatcode.style.display === 'none' ? 'block' : 'none';
		}

		// 页面加载完成后执行
		document.addEventListener('DOMContentLoaded', () => {
			fetchIPInfo();
			
			// 初始化落叶效果
			jQuery('body').wpSuperSnow({
				flakes: [
					'res/image/001.png', 'res/image/002.png', 
					'res/image/003.png', 'res/image/004.png',
					'res/image/005.png', 'res/image/006.png', 
					'res/image/007.png', 'res/image/008.png'
				],
				totalFlakes: '100',
				zIndex: '999999',
				maxSize: '30',
				maxDuration: '20',
				useFlakeTrans: false
			});
		});

		// 移除加载状态
		window.addEventListener('load', () => {
			document.body.className = 
				document.body.className.replace(/\bis-loading\b/, '');
		});
	</script>
